<div *ngIf="open" class="fixed inset-0 z-50" role="dialog" aria-modal="true">
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative z-10 flex min-h-screen items-center justify-center p-4">
    <div class="w-full max-w-md rounded-2xl bg-white shadow-2xl ring-1 ring-black/5">
      <div class="px-6 pt-6 pb-4">
        <div class="flex items-start gap-3">
          <span class="grid h-10 w-10 place-items-center rounded-full bg-rose-100 text-rose-600">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6M4 7h16M9 3h6a2 2 0 012 2v2H7V5a2 2 0 012-2z"/>
            </svg>
          </span>
          <div>
            <h3 class="text-lg font-semibold text-slate-900">{{ title }}</h3>
            <p class="mt-1 text-sm text-slate-600">{{ message }}</p>
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-2 px-6 pb-6">
        <button type="button" class="rounded-lg px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-100"
                (click)="cancel.emit()">
          {{ cancelText }}
        </button>
        <button type="button"
                class="rounded-lg bg-gradient-to-r from-rose-600 to-red-600 px-4 py-2 text-sm font-semibold text-white hover:from-rose-500 hover:to-red-500"
                (click)="confirm.emit()">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
