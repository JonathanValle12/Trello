<header class="sticky top-0 z-30 bg-white shadow-md shadow-slate-200/60">
  <div class="w-full px-6 lg:px-8 py-5 flex items-center">
    <h1 class="text-5xl font-extrabold tracking-tight text-teal-700">Trello</h1>

    <div class="ml-auto flex items-center gap-5">
      <div class="inline-flex items-center rounded-full bg-slate-100 p-1 shadow-inner">
        <button type="button"
          class="inline-flex items-center gap-2 rounded-full px-6 py-2 text-sm font-semibold transition-colors"
          [ngClass]="selectLayout === 'Board'
          ? 'bg-teal-600 text-white shadow-md'
          : 'text-slate-700 hover:bg-white/70'" (click)="cambioLayout('Board')">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z" />
          </svg>
          Board
        </button>

        <button type="button"
          class="inline-flex items-center gap-2 rounded-full px-6 py-2 text-sm font-semibold transition-colors"
          [ngClass]="selectLayout === 'Table'
          ? 'bg-teal-600 text-white shadow-md'
          : 'text-slate-700 hover:bg-white/70'" (click)="cambioLayout('Table')">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z" />
          </svg>
          Table
        </button>
      </div>

      <button type="button"
        class="inline-flex items-center gap-2 rounded-full bg-gradient-to-r from-rose-600 to-red-600 px-4 py-2 text-sm font-semibold text-white shadow-lg hover:from-rose-500 hover:to-red-500 active:scale-[.98] focus:outline-none focus:ring-2 focus:ring-red-500/50"
        (click)="deleteAll.emit()">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m-7 0a2 2 0 012-2h4a2 2 0 012 2M4 7h16" />
        </svg>
        Eliminar Todo
      </button>
    </div>
  </div>
</header>
