<div *ngIf="visible" class="bg-gray-800 h-4/6 xl:w-4/12 lg:w-7/12 md:w-11/12 absolute top-24 xl:left-1/3 lg:left-1/4 text-white">
    <div class="border bottom-2 border-gray-600">
        <header class="flex flex-row justify-between items-center m-8">
            <div class="flex flex-wrap gap-2 :w-1/2">
                <input class="bg-transparent focus:outline-none w-full" type="text" value={{task.text}} [(ngModel)]="editedTaskText" [disabled]="!editable" />
                <div class="flex items-center">
                    <i class="far fa-clock mr-2 text-gray-400"></i>
                    <span class="text-gray-400">{{task.createdDate}}</span>
                </div>
            </div>
            <div *ngIf="!editable" class="flex flex-wrap items-center gap-5 lg:w-1/2 lg:justify-end">
                <button (click)="editar()" class="bg-gray-600 hover:bg-gray-500 font-bold py-1 px-4 rounded transition duration-300 ease-in-out">Editar</button>
                <i class="fas fa-times hover:bg-gray-500 p-2 rounded cursor-pointer" (click)="close()"></i>
            </div>
            <div *ngIf="editable" class="flex gap-5 lg:w-1/2 lg:justify-end font-bold">
                <button (click)="cancelar()" class="bg-gray-600 hover:bg-gray-500 py-1 px-1 rounded transition duration-300 ease-in-out">Cancelar</button>
                <button (click)="guardar()" class="bg-green-600 hover:bg-green-700 py-1 px-2 rounded transition duration-300 ease-in-out">Guardar</button>
            </div>
        </header>
    </div>
</div>
