<div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center" role="dialog" aria-modal="true">

  <div class="absolute inset-0 bg-slate-900/60" (click)="close()"></div>

  <div class="relative w-[92vw] max-w-md rounded-2xl bg-white shadow-2xl">
    <button
      class="absolute right-4 top-4 p-2 rounded-full hover:bg-slate-100"
      aria-label="Cerrar"
      (click)="close()">
      <i class="fas fa-times text-slate-500"></i>
    </button>

    <form (ngSubmit)="guardar()" class="p-6 sm:p-7">
      <h3 class="text-2xl font-bold text-slate-900">Editar Tarea</h3>
      <p class="mt-1 text-slate-500 text-sm">
        Realiza cambios en tu tarea aquí. Haz clic en guardar cuando hayas terminado.
      </p>

      <div class="mt-6 space-y-5">
        <div>
          <label for="title" class="block text-sm font-medium text-slate-700 mb-1">Título</label>
          <input
            id="title"
            name="title"
            type="text"
            required
            [(ngModel)]="editedTaskText"
            autofocus
            class="w-full rounded-lg border border-slate-300 px-3 py-2.5 text-slate-900
                   focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-teal-600" />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-[auto,1fr] items-center gap-3">
          <label class="text-sm font-medium text-slate-700">Estado</label>

          <div class="relative">
            <button
              type="button"
              (click)="toggleOptions()"
              class="inline-flex w-44 items-center justify-between gap-3 rounded-lg border border-slate-300
                     px-3 py-2.5 text-sm text-slate-800 hover:bg-slate-50">
              <span class="inline-flex items-center gap-2">
                <span class="h-2.5 w-2.5 rounded-full"
                      [ngClass]="{
                        'bg-sky-500': selectedStatus === 'Todo',
                        'bg-amber-500': selectedStatus === 'In Progress',
                        'bg-emerald-500': selectedStatus === 'Done'
                      }"></span>
                {{ selectedStatus === 'In Progress' ? 'En progreso' : (selectedStatus === 'Done' ? 'Completado' : 'Todo') }}
              </span>
              <i class="fas fa-chevron-down text-slate-400"></i>
            </button>

            <div *ngIf="showOptions"
                 class="absolute z-10 mt-1 w-48 rounded-lg border border-slate-200 bg-white shadow-lg overflow-hidden">
              <button type="button" class="w-full flex items-center gap-2 px-3 py-2 text-sm hover:bg-slate-50"
                      (click)="selectOption('Todo')">
                <span class="h-2.5 w-2.5 rounded-full bg-sky-500"></span> Todo
              </button>
              <button type="button" class="w-full flex items-center gap-2 px-3 py-2 text-sm hover:bg-slate-50"
                      (click)="selectOption('In Progress')">
                <span class="h-2.5 w-2.5 rounded-full bg-amber-500"></span> En progreso
              </button>
              <button type="button" class="w-full flex items-center gap-2 px-3 py-2 text-sm hover:bg-slate-50"
                      (click)="selectOption('Done')">
                <span class="h-2.5 w-2.5 rounded-full bg-emerald-500"></span> Completado
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-8 flex justify-end gap-3">
        <button type="button"
                class="rounded-lg px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-100"
                (click)="close()">
          Cancelar
        </button>
        <button type="submit"
                class="rounded-lg px-4 py-2 text-sm font-semibold bg-teal-600 text-white hover:bg-teal-700
                       disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="editedTaskText.trim().length === 0">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
